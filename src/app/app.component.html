<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye Varshine ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
      animation: fadeIn 2s ease forwards;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
      color: #e91e63;
      animation: fadeIn 3s ease forwards 1s;
    }

    p {
      font-size: 1.3rem;
      margin: 20px 30px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 3s ease forwards 2s;
    }

    .heart {
      font-size: 3rem;
      color: #ff4081;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Flower animations */
    .flower {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background-image: url('https://i.postimg.cc/yYcnh0BK/flower.png');
      background-size: cover;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Goodbye Varshine <span class="heart">❤️</span></h1>
  <h2>My Sister at Work</h2>
  <p>Thank you for everything, Varshine.<br>
     Your laughter, support, and kindness made work feel like family.<br>
     I already miss you so much and will always cherish our memories together.<br>
     Wherever life takes you, my best wishes follow you!</p>

  <script>
    // Create raining flowers
    const flowerCount = 60; // Number of flowers raining
    for (let i = 0; i < flowerCount; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');

      // Random horizontal position
      flower.style.left = Math.random() * window.innerWidth + 'px';

      // Random size
      const size = 10 + Math.random() * 20; // 10px to 30px
      flower.style.width = flower.style.height = size + 'px';

      // Random falling speed
      const duration = 3 + Math.random() * 5; // 3s to 8s
      flower.style.animationDuration = duration + 's';

      // Random delay so they don’t fall all together
      flower.style.animationDelay = Math.random() * 5 + 's';

      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
